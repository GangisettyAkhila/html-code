<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            margin: 0px;
            background-image: url("https://wallpapercave.com/wp/wp9315285.jpg");
            min-height: 100vh;
            background-size: cover;
        }

        .parent-container {
            width: 35%;
            margin: auto;
            border: 1px solid rgb(150, 150, 150);
            margin-top: 5%;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.21);
        }

        .parent-container h2 {
            font-size: 2rem;
            text-align: center;
            color: black;
            font-family: sans-serif;

        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field input {
            padding: 10px;
            width: 90%;
            font-size: 1.3rem;
            margin-bottom: 20px;
            border: 0px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.21);
            border: 1px solid rgb(88, 88, 88);
        }

        .form-dropdown select {
            padding: 10px;
            width: 93%;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.21);
        }

        .parent-container button {
            background-color: rgb(0, 0, 0);
            padding: 10px;
            color: white;
            width: 35%;
            font-size: 1.5rem;
            border: 0px;
            border-radius: 10px;


        }
    </style>
</head>

<body>
    <form class="parent-container" action="https://www.google.com">
        <h2>Register</h2>
        <div class="form-field"><input type="text" placeholder=" Enter Name" name="First name"> </div>
        <div class="form-field"><input type="email" placeholder=" Enter Email" name="email"> </div>
        <div class="form-field"><input type="password" placeholder="Enter Password"> </div>
        <div class="form-dropdown">
            <select name="city" id="" class="form-dropdown">
                <option value="">Select your city</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Vizag">Vizag</option>
                <option value="Banglore">Banglore</option>
            </select>
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
